<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront Manager - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- AWS SDK and Amplify Libraries -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@5.2.10/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-cloud"></i>
                <h1>CloudFront Manager</h1>
                <p>Gaming Developer Tools</p>
            </div>
            
            <div class="login-form">
                <div id="login-error" class="error-message"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <button id="login-button" class="btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Â© 2025 CloudFront Manager for Gaming Developers</p>
            </div>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="forgot-error" class="error-message"></div>
                <div class="form-group">
                    <label for="reset-username">Username</label>
                    <input type="text" id="reset-username" placeholder="Enter your username">
                </div>
                <div id="verification-section" style="display: none;">
                    <div class="form-group">
                        <label for="verification-code">Verification Code</label>
                        <input type="text" id="verification-code" placeholder="Enter verification code">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-reset-btn">Cancel</button>
                <button class="btn-primary" id="request-code-btn">Request Code</button>
                <button class="btn-primary" id="reset-password-btn" style="display: none;">Reset Password</button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
